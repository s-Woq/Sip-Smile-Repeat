<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Tales and Lattes</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="logo"></div>
      </header>
      <main>
        <div class="scrollable">

          <a href="first-blog.html" target="_blank">
            <div class="sections first">
              <div class="image-container">
                <img id="first-div" src="img/coffee shop.png" alt="cover div" >
              </div >
              <div id="blog-container">
              <p id="blog1" style="color: black; width: 90%;text-align: left;"><b>Guia para ser un developer y evitar toparte con gatos naranja: en solo 5 meses!</b></p>
              </div>
            </div>
          </a>


          <a href="#" target="_blank">
            <div class="sections second">
              <div class="imcontainer2">
                <img src="img/car-pexel.jpg" alt="">
              </div id="text2container">
              <p id="blog2">Coming soon</p>
            </div>
          </a>


          <a href="#" target="_blank">
            <div class="sections third"><p id="blog3">Coming soon</p></div>
          </a>


        </div>
      </main>
      <footer> <!-- Your footer content here --> 
        <p>All rights reserved by coffee and <a href="misha blog.html">orange cats</a> that walk down the street Â©</p>
    </footer>
    <script>
        const firstSection = document.querySelector(".first");
        const scrollingText = document.getElementById("blog1");

        const secondSection = document.querySelector(".second");
        const scrollingText2 = document.getElementById("blog2");

        const thirdSection = document.querySelector(".third");
        const scrollingText3 = document.getElementById("blog3");

        firstSection.addEventListener("mouseover", function () {
            this.style.animation = "unroll 1s ease forwards";
            setTimeout(() => {
                scrollingText.style.opacity = "1";
            }, 1000); // Show the text after 1 second
        });
        secondSection.addEventListener("mouseover", function () {
            this.style.animation = "unroll 1s ease forwards";
            setTimeout(() => {
                scrollingText2.style.opacity = "1";
            }, 1000); // Show the text after 1 second
        });
        thirdSection.addEventListener("mouseover", function () {
            this.style.animation = "unroll 1s ease forwards";
            setTimeout(() => {
                scrollingText3.style.opacity = "1";
            }, 1000); // Show the text after 1 second
        });

    </script>
</body>
</html>
